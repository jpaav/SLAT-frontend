<div id="detailBookModal" class="modal">
  <div class="modal-content">
    <h4>{{book?.title}}</h4>
    <p>{{book?.authors}}</p>
    <p>{{book?.year}}, {{book?.edition}} ed.</p>
    <ngx-qrcode
      [qrc-element-type]="qr_type"
      [qrc-value] = "qr_value"
      qrc-class = "aclass"
      qrc-errorCorrectionLevel = "L">
    </ngx-qrcode>
  </div>
  <div class="modal-footer">
    <a class="modal-close waves-effect waves-red btn-flat">Close</a>
    <a class="waves-effect waves-green btn-flat">Checkout</a>
  </div>
</div>
