<div *ngIf="books">
  <div *ngFor="let book of books" class="row">
    <div class="col s10 offset-s1">
      <div class="card horizontal">
        <div class="card-stacked">
          <span class="card-title book-card-title">{{book.title}}</span>
          <div class="card-content book-card-content">
            <p class="grey-text">
              {{book.authors}}, {{book.year}}, {{book.edition}}ed
            </p>
          </div>
        </div>

        <a href="#" class="material-icons book-icon valign-wrapper">info</a>
        <a href="#" class="material-icons book-icon valign-wrapper">cloud_upload</a>

      </div>
    </div>
  </div>
</div>
