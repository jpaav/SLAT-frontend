<div *ngIf="loading">
  <div class="progress" style="margin: 0;">
    <div class="indeterminate teal accent-4"></div>
  </div>
</div>
<div *ngIf="showUpdateBtn" class="center" style="margin-top: 10px;">
  <button (click)="getBooks()" class="btn">Reload Books</button>
</div>
<div *ngIf="books">
  <div *ngFor="let book of books" class="row">
    <div class="col s10 offset-s1">
      <div class="card horizontal">
        <div class="card-stacked">
          <span class="card-title book-card-title">{{book.title}}</span>
          <div class="card-content book-card-content">
            <p class="grey-text">
              {{book.authors}}, {{book.year}}, {{book.edition}}ed
            </p>
          </div>
        </div>
        <div class="valign-wrapper">
          <a (click)="openDetailModal(book)" class="book-link btn-floating btn-large waves-effect waves-light white btn-flat">
            <i class="book-icon teal-text large material-icons">info</i>
          </a>
          <a *ngIf="!book.checked_out" (click)="openNewTransactionModal(book)" class="book-link btn-floating btn-large waves-effect waves-light white btn-flat">
            <i class="book-icon teal-text material-icons">cloud_upload</i>
          </a>
          <a *ngIf="book.checked_out"(click)="openNewTransactionModal(book)" class="book-link btn-floating btn-large waves-effect waves-light white btn-flat">
            <i class="book-icon teal-text material-icons">cloud_download</i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large pink">
    <i class="large material-icons">mode_edit</i>
  </a>
  <ul>
    <li><a class="btn-floating green" (click)="openAddModal()"><i class="material-icons">add</i></a></li>
    <li><a class="btn-floating yellow darken-1" disabled=""><i class="material-icons">code</i></a></li>
  </ul>
</div>
<app-newbook></app-newbook>
<app-book-detail
  [book]="bookSelection">
</app-book-detail>
<app-new-transaction
  [curBook]="bookSelection">
</app-new-transaction>
